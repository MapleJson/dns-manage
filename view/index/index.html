{extend name='common/layout' /}

{block name='title'}主页{/block}

{block name='content'}
<div class="row">
    <div class="col-md-3">
        <!-- Profile Image -->
        <div class="card card-primary card-outline">
            <div class="card-body box-profile">
                <div class="text-center">
                    <img class="profile-user-img img-fluid img-circle"
                         src="/static/img/avatar.jpg"
                         alt="User profile picture">
                </div>

                <h3 class="profile-username text-center">{:session('admin.username')}</h3>

                <p class="text-muted text-center">{:session('admin.nickname')}</p>

                <ul class="list-group list-group-unbordered mb-3">
                    <li class="list-group-item">
                        <b>欢迎使用本系统</b>
                    </li>
                    <li class="list-group-item">
                        <b>系统时间</b> <a class="float-right">{:date('Y-m-d H:i:s')}</a>
                    </li>
                    <li class="list-group-item">
                        <b>当前IP</b> <a class="float-right">{:request()->ip()}</a>
                    </li>
                </ul>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
</div>
{/block}
